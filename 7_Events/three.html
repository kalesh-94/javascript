<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Set interval</h1>
    <button id="start">start click</button>
    <button id="stop">stop click</button>
    
</body>
<script>
    
    const name = function(str){
        console.log('kalesh', Date.now(), str);
    }
    let stopset;
    document.querySelector("#start").addEventListener("click",function(){
        stopset = setInterval(name,1000,"hello")
    })
    document.querySelector("#stop").addEventListener("click",function(){
        clearInterval(stopset);
    })

</script>
</html>
